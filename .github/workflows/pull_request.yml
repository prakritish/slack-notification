name: Pull Request

on:
    pull_request:
        branches: ['main']

jobs:
    build:
        name: Build
        runs-on: ['ubuntu-latest']
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install packages
              run: |
                yarn
            - name: Build
              run: |
                yarn build

    test:
        name: Test
        runs-on: ['ubuntu-latest']
        needs: ['build']
        if: always()
        steps:
            - uses: actions/checkout@v4
            - name: Send Slack Message
              id: message
              uses: prakritish/slack-notification@workflow_01
              with:
                slack_token: ${{ secrets.SLACK_TOKEN }}
                channel: 'C5BCPQFUL'
                result: ${{ needs.build.result }}
                message: "The build ${{ needs.build.result }}"
            - name: Message
              if: always()
              run: |
                echo "Test Result: ${{ steps.message.result }}"